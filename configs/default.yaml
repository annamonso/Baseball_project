# Statcast ingestion config
start_date: "2023-04-01"
end_date:   "2023-04-30"
chunk_days: 7           # pull in weekly chunks to avoid timeouts
raw_dir: "data_raw"
proc_dir: "data_proc"

keep_columns:
  - game_date
  - game_pk
  - pitcher
  - batter
  - pitch_type
  - release_speed
  - release_pos_x
  - release_pos_z
  - pfx_x
  - pfx_z
  - spin_rate_deprecated
  - p_throws
  - stand
  - balls
  - strikes
  - inning
  - outs_when_up
  - on_1b
  - on_2b
  - on_3b
  - px
  - pz
  - description
  - events
  - hc_x
  - hc_y
